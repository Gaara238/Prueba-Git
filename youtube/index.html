<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div id="base">
        <div class="row">
            <div class="col-12" id="zone-one">
                <div class="row">
                    <div class="col-4">
                        <div class="container-menu">
                            <i class="bi bi-list youtube-left"></i>
                        </div>
                        <i class="bi bi-youtube youtube-left" style="color: red;"></i>
                        <label style="font-size: 25px;" class="youtube-left">YouTube</label>
                    </div>
                    <div class="col-6">
                        <div class="container-search">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Search"
                                    aria-label="Recipient's username" aria-describedby="button-addon2">
                                <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i
                                        class="bi bi-search"></i></button>
                            </div>
                        </div>
                        <div class="container-btn-microphone">
                            <button class="btn btn-light btn-circle"><i class="bi bi-mic-fill"></i></button>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="container-zone-user">
                            <button class="btn btn-light"><i
                                    class="bi bi-plus-lg container-btn-create"></i><label>Create</label></button>
                        </div>
                        <div class="container-zone-user">
                            <button class="btn btn-light btn-circle"><i class="bi bi-bell"></i></button>
                        </div>
                        <div class="container-zone-user">
                            <button class="btn btn-light btn-circle"><i class="bi bi-person-circle"></i></button>

                        </div>
                    </div>
                </div>

            </div>
            <div class="col-2">
                <div>
                    <button class="btn btn-light btn-zone-two"><i
                            class="bi bi-house-door-fill icon-zone-two"></i><label>Home</label></button>
                </div>
                <div>
                    <button class="btn btn-light btn-zone-two"><i
                            class="bi bi-ticket-detailed-fill icon-zone-two"></i></i><label>Shorts</label></button>
                </div>
                <div>
                    <button class="btn btn-light btn-zone-two"><i
                            class="bi bi-collection-play-fill icon-zone-two"></i></i></i><label>Subscriptions</label></button>
                </div>
                <hr>
                <div>
                    <button class="btn btn-light btn-zone-two"><label class="text-you">You</label><i
                            class="bi bi-caret-right icon-zone-two"></i></button>
                </div>
                <div>
                    <button class="btn btn-light btn-zone-two"><i
                            class="bi bi-clock-history icon-zone-two"></i><label>History</label></button>
                </div>
                <div>
                    <button class="btn btn-light btn-zone-two"><i
                            class="bi bi-music-note-list icon-zone-two"></i><label>Playlists</label></button>
                </div>
                <div>
                    <button class="btn btn-light btn-zone-two"><i class="bi bi-clock icon-zone-two"></i><label>Watch
                            later</label></button>
                </div>
                <div>
                    <button class="btn btn-light btn-zone-two"><i
                            class="bi bi-hand-thumbs-up icon-zone-two"></i><label>Liked videos</label></button>
                </div>
                <hr>
                <div>
                    <label>Subscriptions</label>
                </div>
                <div>
                    <div id="subscriptions">
                        <button class="btn btn-light btn-zone-two"><img
                                src="https://yt3.googleusercontent.com/nlyDBfQN-GQAFtV_BTQWkwfWssjgjbtXg2_fEnWHWEN2H45mXzlSYwCKd7BqUKQOtiKFodAyKA=s160-c-k-c0x00ffffff-no-rj"
                                class="container-img"><label>Soy Miguel Idiomas</label></button>
                    </div>
                </div>
            </div>
            <div class="col-10">
                <div class="row pb-5" id="zone-videos">

                </div>
                <b class="size-title-shorts"><i class="bi bi-ticket-detailed-fill color-icon-sorts"></i></i> Shorts</b>
                <div class="row pt-4" id="container-shorts-videos">

                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js">

    </script>
</body>
</body>

</html>
