<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="script.js">

    </script>
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-2">
                <p class="pb-2">¿Cliente VIP? (Si o No):</p>
                
                <input type="text" id="vip" class="form-control" aria-label="Text input with checkbox">
                <p class="pb-2">Nombre del propietario:</p>
                <input type="text" id="name" class="form-control" aria-label="Text input with checkbox">
                <p class="pb-2">Placa del vehiculo:</p>
                <input type="text" id="plate" class="form-control" aria-label="Text input with checkbox">
                <p class="pb-2">Tipo de vehiculo:</p>
                <input type="text" id="vehicleType" class="form-control mb-2" aria-label="Text input with checkbox">
                <button onclick="save()" class="btn btn-success mb-2">Guardar</button>
                <button onclick="showParking()" class="btn btn-warning">Mostrar el parqueadero</button>
            </div>
            <div class="col-10">
                <table id="table" class="table table-striped">
                    <tr>
                        <th>¿Cliente VIP?</th>
                        <th>Nombre del propietario</th>
                        <th>Placa del vehiculo</th>
                        <th>Tipo de vehiculo</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
